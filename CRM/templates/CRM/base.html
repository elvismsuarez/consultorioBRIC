{% load static %}

<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8"
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title> BRIC  </title>
        
         <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    </head>
    
    
    <body>

        <!--- Create Nave Here-->

        {% include 'CRM/navbar.html' %}


        <div class="container">

            <br>

            <!--    Notification messages -->

            {% for message in messages %}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                <p id="message-timer" class="alert alert-success float-center text-center">

                    <i class="fa fa-check" aria-hidden="true"></i> &nbsp; {{message}}


                </p>

                {% endif %}


            {% endfor %}

            {% block content %}



            {% endblock %}

        </div>

        <script src="{% static 'js/app.js' %}"></script>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>


</html>
